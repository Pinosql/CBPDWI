<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer√≠a</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <style>
    .card {
      border: none;
      background-color: transparent;
      box-shadow: none;
    }

    .card-img-top {
      height: 200px;
      width: 100%;
      object-fit: contain;
      filter: blur(4px);
      border-radius: 10px;
      transition: filter 0.3s ease-in-out;
      background-color: #f0f0f0;
    }

    .clear-img {
      filter: blur(0);
    }

    .card-footer {
      background-color: transparent;
      border-top: none;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="text-center mb-4">
    <p>Fotos desbloqueadas: <span id="contador">0</span></p>
  </div>
  <div class="container mt-5">
    <div class="row">
      <!-- Imagen 1 -->
      <div class="col-md-6 mb-4">
        <div class="card text-center">
          <img src="photos/podo.png" class="card-img-top blur-img" alt="Foto 1" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Imagen 2 -->
      <div class="col-md-6 mb-4">
        <div class="card text-center">
          <img src="photos/3.png" class="card-img-top blur-img" alt="Foto 2" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Imagen 3 -->
      <div class="col-md-6 mb-4">
        <div class="card text-center">
          <img src="photos/2.jpg" class="card-img-top blur-img" alt="Foto 3" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Imagen 4 -->
      <div class="col-md-6 mb-4">
        <div class="card text-center">
          <img src="photos/podo.png" class="card-img-top blur-img" alt="Foto 4" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Imagen 5 -->
      <div class="col-md-6 mb-4">
        <div class="card text-center">
          <img src="photos/podo_extra.jpg" class="card-img-top blur-img" alt="Foto 5" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Imagen 6 -->
      <div class="col-md-6 mb-4">
        <div class="card text-center">
          <img src="photos/6.jpeg" class="card-img-top blur-img" alt="Foto 6" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Imagen 7 -->
      <div class="col-md-6 mb-4">
        <div class="card text-center">
          <img src="photos/7.jpg" class="card-img-top blur-img" alt="Foto 7" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Imagen 8 -->
      <div class="col-md-6 mb-4">
        <div class="card text-center">
          <img src="photos/8.png" class="card-img-top blur-img" alt="Foto 8" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Imagen 9 -->
      <div class="col-md-6 mb-4">
        <div class="card text-center">
          <img src="photos/9.png" class="card-img-top blur-img" alt="Foto 9" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Imagen 10 -->
      <div class="col-md-6 mb-4">
        <div class="card text-center">
          <img src="photos/10.png" class="card-img-top blur-img" alt="Foto 10" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let contador = 0;

    function toggleBlur(button) {
      const img = button.closest('.card').querySelector('img');
      const isBlured = img.classList.contains('blur-img');

      if (isBlured) {
        img.classList.remove('blur-img');
        img.classList.add('clear-img');
        button.textContent = 'Ocultar foto';
        button.classList.remove('btn-primary');
        button.classList.add('btn-success');
        contador++;
      } else {
        img.classList.remove('clear-img');
        img.classList.add('blur-img');
        button.textContent = 'Ver foto';
        button.classList.remove('btn-success');
        button.classList.add('btn-primary');
        contador--;
      }

      document.getElementById('contador').textContent = contador;
    }
  </script>
</body>
</html>
